<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>User Management System</h1>

<!-- Changed id for the container div -->
<div id="userFormContainer">
    <h2>Create/Update User</h2>
    <form id="userForm"> <!-- Unique id for the form -->
        <input type="hidden" id="userId">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <label for="role">Role:</label>
        <select id="role" required>
            <option value="STUDENT">STUDENT</option>
            <option value="STAFF">STAFF</option>
            <option value="SPONSOR">SPONSOR</option>
            <option value="ORGANIZER">ORGANIZER</option>
        </select><br><br>
        <button type="button" onclick="submitUser()">Submit</button>
    </form>
</div>

<div id="userList">
    <h2>User List</h2>
    <button onclick="fetchUsers()">Refresh Users</button>
    <ul id="users"></ul>
</div>

<!-- Changed id for the container div -->
<div id="searchFormContainer">
    <h2>Search Users</h2>
    <form id="searchForm"> <!-- Unique id for the form -->
        <label for="searchName">Name:</label>
        <input type="text" id="searchName"><br><br>
        <label for="searchRole">Role:</label>
        <select id="searchRole">
            <option value="">All</option>
            <option value="STUDENT">STUDENT</option>
            <option value="STAFF">STAFF</option>
            <option value="SPONSOR">SPONSOR</option>
            <option value="ORGANIZER">ORGANIZER</option>
        </select><br><br>
        <button type="button" onclick="searchUsers()">Search</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
